version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: delivery-system-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: delivery-system
    volumes:
      - mongodb_data:/data/db
    networks:
      - delivery-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: delivery-system-server
    restart: unless-stopped
    expose:
      - "8000"  # expose internally only (not published to host)
    environment:
      PORT: 8000
      MONGODB_URI: mongodb://mongodb:27017/delivery-system
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      CLIENT_URL: http://localhost
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - delivery-network

  # Frontend Client (built with Nginx static server)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: /api  # requests will be proxied by Nginx
    container_name: delivery-system-client
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - server
    networks:
      - delivery-network

  # üîÅ Nginx Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: delivery-system-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - client
      - server
    networks:
      - delivery-network

volumes:
  mongodb_data:
    driver: local

networks:
  delivery-network:
    driver: bridge
